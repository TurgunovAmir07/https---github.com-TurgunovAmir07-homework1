<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body2">
    <h1 class="cons">Обратная связь</h1>
    <h3 class="cons2">Отправьте мне свое сообщение и я свяжусь с вами в ближайшее время</h3>
        <form action="#" class="name1">
            <label class="text1">Введите ваше Имя
                <input type="text" name="name" placeholder="Max">
            </label>
        <div class="tel1">
            <label class="text2">
                Введите ваш номер тел.
                <input type="tel" name="tel" placeholder="+998-xx-xxx-xx-xx">
            </label>
        </div>
    <div class="email1"></div>
    <label class="text3">
                Введите ваш email
                <input type="email" name="email" placeholder="xxxxxxx2023@gmail.com">
            </label>
        </div>
        <div class="list1">
            <label class="text4">Выберите тему
                <select name="list" id="main_list">
                    <option value="Сообщить об ошибке">Сообщить об ошибке</option>
                    <option value="Нужна помощь">Нужна помощь</option>
                    <option value="У меня есть вопрос">У меня есть вопрос</option>
                    <option value="Не получается войти в акк.">Не получается войти в акк.</option>
                    <option value="Сайт теряет связь с сервером">Сайт теряет связь с интернетом</option>
                </select>
            </label>
        </div>
            <div class="main_text1">
                <label class="text5">
                    <textarea name="feedback" id="main_text" cols="30" rows="10" placeholder="Введите ваше сообщение."></textarea>
                </label>
            </div>
        <input type="submit" name="submit" class="submit1">
    </form>
